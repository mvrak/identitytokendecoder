colors=["w3-text-red", "w3-text-blue", "w3-text-green", "w3-text-orange", "w3-text-purple", "w3-text-teal", "w3-text-blue-gray", "w3-text-amber", "w3-text-indigo", "w3-text-lime"]

function onTokenChange() {
  const tokenString = event.currentTarget.textContent;
  event.currentTarget.innerHTML = displayColorCodedToken(tokenString);
  try {
    document.getElementById("decodedToken").innerHTML = displayDecodedToken(tokenString);
    document.getElementById("tokenParseError").innerText = "";
  } catch (e) {
    document.getElementById("tokenParseError").innerText = e.message;
  }
}

function displayColorCodedToken(rawToken) {
  const segments = rawToken.split(".");
  let coloredstring="";
  for (i=0; i<segments.length; i++) {
    coloredstring += "<span class='"+colors[i]+"'>"+segments[i]+"</span>.";
  }
  return coloredstring.slice(0, -1);
}

function displayDecodedToken(rawToken) {
  const jwt = new JWT(rawToken);
  const header = JSON.stringify(jwt.header, null, 4).replaceAll("\n", "<br>").replaceAll(" ", "&nbsp;");
  const payload = JSON.stringify(jwt.payload, null, 4).replaceAll("\n", "<br>").replaceAll(" ", "&nbsp;");
  return `<span class="w3-text-red">${header}</span>.<span class="w3-text-blue">${payload}</span>.<span class="w3-text-green">[Signature]</span>`;
}

function displayToken(tokenId) {
  let x = document.getElementsByClassName("menu");
  for (let i = 0; i < x.length; i++) {
    x[i].className = x[i].className.replace(" w3-light-grey", "");
  }
  document.getElementById(tokenId).style.display = "block";
  let token = tokens.find((token) => token.id === tokenId);
  
  let tokenDisplay = document.getElementById("tokenDisplay");
  tokenDisplay.innerHTML = `<br>
  <i class="fa fa-id-card-o w3-animate-top"></i>
  <h5 class="w3-opacity">${token.title}</h5>
  <h4><i class="fa fa-clock-o"></i>${token.added}</h4>

  <hr>
  <div style="width:100%" contenteditable="true" oninput="onTokenChange()" id="rawToken"></div>
  <div style="width:100%" contenteditable="false" id="tokenParseError"></div>
  <div style="width:100%" contenteditable="false" id="decodedToken"></div>`;
  document.getElementById("rawToken").innerHTML = displayColorCodedToken(token.rawToken);
  try {
    document.getElementById("decodedToken").innerHTML = displayDecodedToken(token.rawToken);
    document.getElementById("tokenParseError").innerText = "";
  } catch (e) {
    document.getElementById("tokenParseError").innerText = e.message;
  }
}
